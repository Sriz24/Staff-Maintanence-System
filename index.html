<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Information Management System</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <div class="container">

        <h2>Staff Information Management System</h2>

        <form id="staffForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" required>

            <label for="role">Role:</label>
            <input type="text" id="role" required>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" required>

            <button type="button" onclick="addStaff()">Add Staff</button>
        </form>

        <table id="staffTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Qualification</th>
                    <th>Role</th>
                    <th>Contact</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Staff information will be displayed here -->
            </tbody>
        </table>

        <h2>Training History Report</h2>

        <form id="reportForm" class="report-container">
            <label for="selectStaff">Select Staff:</label>
            <select id="selectStaff" required>
                <!-- Staff options will be populated here -->
            </select>

            <button type="button" onclick="generateReport()">Generate Report</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
